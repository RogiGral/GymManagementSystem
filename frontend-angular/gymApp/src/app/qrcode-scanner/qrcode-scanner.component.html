<div [hidden]="!isAdminOrCoach" class="table-responsive">
  <table class="table table-hover">
    <thead class="table-borderless">
    <tr class="text-center">
      <th>{{'QRCODE.SCANNER.TABLE.VIDEO' | translate}}</th>
      <th>{{'QRCODE.SCANNER.TABLE.ACTIONS' | translate}}</th>
    </tr>
    </thead>
    <tbody >
    <tr class="text-center">
      <td>
        <div>
          <video #video height="200" width="300"></video>
          <canvas #canvas style="display:none;"></canvas>
          <p *ngIf="qrResult">Scanned QR Code: {{ qrResult }}</p>
        </div>
      </td>
      <td>
        <div class="btn-group">
          <button (click)="onStartVideo()" class="btn btn-outline-info"><i class="fas fa-play">{{'QRCODE.SCANNER.TABLE.START' | translate}}</i></button>
          <button (click)="onStopVideo()" class="btn btn-outline-danger"><i class="fas fa-stop">{{'QRCODE.SCANNER.TABLE.STOP' | translate}}</i></button>
        </div>
        <p>
          <span [hidden]="!isActive()" class="badge badge-success">Active</span>
          <span [hidden]="isActive()" class="badge badge-danger">Inactive</span>
        </p>
      </td>
    </tr>
    </tbody>
  </table>
</div>
