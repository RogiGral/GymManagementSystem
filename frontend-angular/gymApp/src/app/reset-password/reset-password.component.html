
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<div class="main-wrapper">
  <div class="section left col-xs-4">
    <div class="card border-0">
      <div class="card-body p-0">
        <div class="row no-gutters">
          <div class="col">
            <div class="p-5">
              <div class="mb-5">
                <h3 class="h4 font-weight-bold text-theme">Reset password</h3>
              </div>

              <h6 class="h5 mb-0">Reset your password</h6>
              <p class="text-muted mt-2 mb-5">Enter your email address. New password will be sent on your email</p>

              <form #passwordResetForm="ngForm" (ngSubmit)="onResetPassword(passwordResetForm.value)">
                <div class="form-group">
                  <label for="InputEmail">Email address</label>
                  <input type="text" class="form-control" name="email" placeholder="Email" id="InputEmail"
                         ngModel
                         #emailInput="ngModel" required>
                  <span class="help-block" style="color:red;" *ngIf="emailInput.touched && emailInput.invalid">Please enter your email</span>
                </div>
                <button type="submit" [disabled]="passwordResetForm.invalid || showLoading" name="button" class="btn login_btn">
                  <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
                  <span *ngIf="showLoading">Loading...</span>
                  <span *ngIf="!showLoading">Reset Password</span>
                </button>
              </form>
              <p class="text-muted text-center mt-3 mb-0">Don't have an account? <a href="/register" class="text-primary ml-1">Sign up</a></p>
            </div>
          </div>
        </div>

      </div>
      <!-- end card-body -->
    </div>
  </div>
  <div class="section right reset-pass col-xs-8" >
  </div>
</div>
