<div class="container">
  <div class="row mb-2 mt-2 text-center">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <h5>
        PowerHour Gym Management Portal
      </h5>
      <small *ngIf="titleAction$ | async as title">{{ title }}</small>
    </div>
    <div class="col-md-4">
    </div>
  </div>

  <!-- nav bar -->
  <nav class="navbar navbar-expand-md breadcrumb">
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="nav nav-pills" routerLinkActive="active">
        <a [hidden]="!isAdminOrCoach" class="nav-item nav-link ml-1" (click)="changeTitle('Users')"  data-toggle="tab" routerLink="users">
          <i  class="fa fa-users"></i>
          Users
        </a>
        <a  class="nav-item nav-link ml-3" (click)="changeTitle('Workouts')" data-toggle="tab" routerLink="workouts">
          <i class='fa fa-male'></i>
          Workouts
        </a>
        <a  class="nav-item nav-link ml-3" (click)="changeTitle('Memberships')"  data-toggle="tab" routerLink="memberships">
          <i class='fa fa-handshake'></i>
          Memberships
        </a>
        <a [hidden]="!isAdmin" class="nav-item nav-link ml-3" (click)="changeTitle('Settings')" data-toggle="tab" href="#reset-password">
          <i class="fa fa-cogs"></i>
          Settings
        </a>
        <a class="nav-item nav-link active move-right mr-3" (click)="changeTitle('Welcome')"  data-toggle="tab" routerLink="user_profile">
          Welcome
          <i class="fa fa-user"></i>
        </a>
      </div>
    </div>
  </nav>

  <router-outlet></router-outlet>
